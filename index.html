<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Bloop — a simple chatbot</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Pacifico&display=swap" rel="stylesheet">
</head>
<body>
	<!-- Outer wrapper -->
	<div>
		<!-- Title of the page-->
		<section>
			<header>
				<h1>Bloop — a simple chatbot</h1>
			</header>
		</section>

		<!-- Main -->
		<article>
			<!--A container row-->
			<div class="wrapper">
				<div class="col-1">
					<section>
						<header>
							<h2>Conversation</h2>
							<hr>
						</header>
						<!--Container to hold the chat conversation-->
						<div id="chat-history">
							&nbsp;
						</div>
					</section>
				</div>
				<div class="col-2">
					<section>
						<header>
							<h2>Create Message</h2>
							<hr>
						</header>
						<!--Container to hold the text box to create messages-->
						<form>
							<div>
								<textarea name="message" placeholder="Type in your message here..." rows="15" required></textarea>
							</div>
							<div>
								<input id="send-message" type="button" value="Send Message">
							</div>
						</form>
					</section>
				</div>
			</div>
		</article>

		<footer class="footer">
			<p>Created by Sofiya Lazarova, under the GNU license.</p>
		</footer>

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
