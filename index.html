<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Bloop — a simple chatbot</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat|Pacifico&display=swap" rel="stylesheet">
	</head>
	<body>
		<!-- Outer container to wrap all elements-->
		<div>
			<!-- This is the box to hold the title of the page-->
				<section>
					<header class="main-header">
						<h1>Bloop — a simple chatbot</h1>
					</header>
				</section>

			<!-- Main -->
			<article>
				<section>
					<!--A container row-->
					<div class="wrapper">
						<div class="col-1">
							<section>
								<header class="secondary-header">
									<h2>Conversation</h2>
									<hr>
								</header>
								<!--Container to hold the chat conversation-->
								<div id="chat-history">
									&nbsp;
								</div>
							</section>
						</div>
						<div class="col-2">
							<section>
								<header class="secondary-header">
									<h2>Create Message</h2>
									<hr>
								</header>
								<!--Container to hold the text box to create messages-->
								<div>
									<form action="">
										<div>
											<textarea name="message" placeholder="Type in your message here..." rows="15"></textarea>
										</div>
										<div>
											<input type="submit" value="Send Message">
										</div>
									</form>
								</div>
							</section>
						</div>
					</div>
				</section>
			</article>

			<footer id="footer">
				<p>Created by Sofiya Lazarova, under the GNU license.</p>
			</footer>

		</div>
	</body>
</html>
